<html>
<head>
    <title> NecroEase </title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script/interface-scripts.js"></script>
    <link rel="icon" sizes="16x16" href="images/favicon.png">
</head>
<body>
    <div id="wrap">
        <div class="open-menu"><i class="fa fa-angle-right fa-lg"></i></div>
        <div id="menu" class="menu">
            <div class="container center">
                <div>
                    <div class="close-button"><i class="fa fa-angle-left fa-lg"></i></div>
                    <div class="item" id="pokemons">
                        <div class="counter">
                            <span>125</span>/250
                        </div>
                    </div>
                    <div class="item" id="pokedex">
                        <div class="counter">
                            <span>142</span>/151
                        </div>
                    </div>
                    <div class="item" id="items">
                        <div class="counter">
                            <span>342</span>/400
                        </div>
                    </div>
                    <div class="item" id="eggs">
                        <div class="counter">
                            <span>8</span>/9
                        </div>
                    </div>
                    <div class="item" id="settings">
                    </div>
                    <div class="help"><i class="fa fa-info"></i></div>
                </div>
            </div>
        </div>

        <div id="popup">
            <div class="container center">
                <div>
                    <div class="inner-wrap">
                        <div class="title">
                            <i class="fa fa-times close-me"></i>
                            <span> who is it? </span>
                        </div>
                        <div class="content">hello world!</div>
                    </div>
                </div>
            </div>
            <div class="overlay">
        </div>
    </div>
    <script src="external/jquery-3.1.0.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
