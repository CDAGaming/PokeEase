<html>
<head>
    <title> NecroEase </title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
	<meta charset="utf-8" />
</head>
<body>
    <script src="external/jquery-3.1.0.js"></script>
    <script src="external/sockjs.js"></script>
    <script src="script/script.js"></script>
    <div id="wrap">
        <div id="menu" class="menu">
            <div class="container center">
                <div>
                    <div class="item" id="pokemons">

                            <span>125</span>/250

                    </div>
                    <div class="item" id="pokedex">

                        </div>
                    </div>
                    <div class="item" id="items">
                        <div class="counter">
                            <span>342</span>/400
                        </div>
                    </div>
                    <div class="item" id="eggs">
                        <div class="counter">
                            <span>8</span>/9
                        </div>
                    </div>
                    <div class="item" id="settings">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
